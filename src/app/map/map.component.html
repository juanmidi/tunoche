  (load)="map = $event">


  <mgl-marker [lngLat]="[-57.0022489, -37.2884103]" #myMarker>

      <i class="fas fa-map-marker-alt fa-2x" style="color: turquoise"></i>
    </div>
  </mgl-marker>

  <mgl-popup [marker]="myMarker">

      <div class="card-header">24/02/19 | 00.30 Hs</div>
      <div class="card-body">
        <h5 class="card-title">La Summer Party</h5>
        <h6 class="card-subtitle mb-2 text-muted">@renzomonteleone</h6>
        <p class="card-text">Si no venis sos alto logi</p>
        <button type="button" class="btn btn-info">Solicitar Asistencia</button>

      </div>
    </div>
  </mgl-popup>

</mgl-map>
